<!DOCTYPE html>
<html lang="en" class=""> <!-- The 'dark' class will be toggled here -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Notebox Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kalam', cursive;
            overscroll-behavior: none;
            background-color: #3D352E; /* Dark wood color */
            user-select: none; /* Prevent text selection during drag */
            transition: background-color 0.3s ease-in-out;
            margin: 0;
            padding: 0;
        }

        .dark body {
            background-color: #1a202c;
        }

        #board-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            cursor: grab;
        }
        
        #board-container.is-panning {
            cursor: grabbing;
        }

        #board {
            background-image: url('https://www.transparenttextures.com/patterns/cork-wallet.png');
            background-color: #C19A6B; /* Cork color */
            width: 8000px; /* Large initial size */
            height: 6000px; /* Large initial size */
            position: absolute;
            transform-origin: 0 0; /* Makes scaling and panning calculations easier */
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            transition: background-color 0.3s ease-in-out;
        }

        .dark #board {
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            background-color: #2D3748;
        }

        .note {
            position: absolute;
            width: 200px;
            height: 150px;
            padding: 20px 15px 15px 15px;
            background-color: #FEFDE2; /* Off-white paper */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            cursor: grab;
            transition: box-shadow 0.1s ease-in-out, border-color 0.2s ease-in-out, background-color 0.3s ease-in-out;
            border: 2px solid transparent;
            display: flex; /* Use flexbox for content layout */
        }
        
        .dark .note {
            background-color: #4A5568;
            border-color: #718096;
        }

        .note.is-deletable {
            cursor: crosshair;
            border-color: #E53E3E;
            box-shadow: 0 0 20px rgba(229, 62, 62, 0.7);
        }

        .note.is-dragging, .note.is-rotating, .note.is-resizing {
            cursor: grabbing;
            z-index: 100;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.4);
            transform-origin: center center;
        }
        
        .note-pin {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: #E53E3E; /* Red */
            border-radius: 50%;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            border: 2px solid #C53030;
            cursor: crosshair; /* Indicates a special handle */
            z-index: 2;
        }

        .note-content {
            flex-grow: 1;
            font-size: 18px;
            line-height: 1.4;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: color 0.3s ease-in-out;
        }
        
        .dark .note-content {
            color: #F7FAFC;
        }
        
        .note-textarea {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-family: 'Kalam', cursive;
            font-size: 18px;
            line-height: 1.4;
            color: #1a202c;
        }

        .dark .note-textarea {
            color: #F7FAFC;
        }
        
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 20px 20px;
            border-color: transparent transparent rgba(0,0,0,0.2) transparent;
            cursor: nwse-resize;
            z-index: 2;
        }

        #connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #connections-svg.delete-connection-mode {
            pointer-events: all; /* Allow clicks on SVG */
        }

        #connections-svg.delete-connection-mode .connection-line {
            stroke: #FBBF24; /* Highlight in yellow */
            cursor: crosshair;
        }

        #connections-svg.delete-connection-mode .connection-line:hover {
            stroke-width: 8px;
        }

        #controls {
            font-family: 'Permanent Marker', cursive;
        }
    </style>
</head>
<body class="w-screen h-screen m-0 p-0">

    <!-- New container for pan and zoom functionality -->
    <div id="board-container">
        <!-- The main evidence board, now very large and pannable -->
        <div id="board">
            <!-- SVG layer is now INSIDE the board to inherit its transform -->
            <svg id="connections-svg"></svg>
        </div>
    </div>

    <!-- UI Controls -->
    <div id="controls" class="absolute top-4 left-4 z-20 bg-gray-800/80 backdrop-blur-sm text-white p-4 rounded-lg shadow-2xl border border-gray-600 flex flex-col space-y-3">
        <h1 class="text-3xl text-center text-yellow-300">Controls</h1>
        <div id="userInfo" class="text-xs text-center bg-gray-700 p-2 rounded-md break-all">Connecting...</div>
        <button id="addNoteBtn" class="px-4 py-2 bg-yellow-400 text-gray-900 font-bold rounded-md hover:bg-yellow-500 transition-transform transform hover:scale-105 shadow-lg cursor-grab">Add Notebox</button>
        <button id="connectModeBtn" class="px-4 py-2 bg-red-500 text-white font-bold rounded-md hover:bg-red-600 transition-transform transform hover:scale-105 shadow-lg">Connect Notebox</button>
        <button id="deleteModeBtn" class="px-4 py-2 bg-gray-600 text-white font-bold rounded-md hover:bg-gray-700 transition-transform transform hover:scale-105 shadow-lg">Delete Notebox</button>
        <button id="deleteConnectionModeBtn" class="px-4 py-2 bg-purple-500 text-white font-bold rounded-md hover:bg-purple-600 transition-transform transform hover:scale-105 shadow-lg">Delete Connection</button>
        <button id="toggleThemeBtn" class="px-4 py-2 bg-indigo-500 text-white font-bold rounded-md hover:bg-indigo-600 transition-transform transform hover:scale-105 shadow-lg">Toggle Theme</button>
        <button id="clearBoardBtn" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600 transition-transform transform hover:scale-105 shadow-lg">Clear Board</button>
    </div>
    
    <!-- Message display for connection mode -->
    <div id="message-box" class="hidden absolute bottom-10 left-1/2 -translate-x-1/2 bg-black text-white px-6 py-3 rounded-lg shadow-xl z-30">
        <p>Click two noteboxes to connect them with yarn.</p>
    </div>
    
    <!-- Custom Confirm Modal -->
    <div id="confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 text-black dark:text-white p-6 rounded-lg shadow-2xl max-w-sm mx-auto">
            <p id="confirm-message" class="mb-4">Are you sure?</p>
            <div class="flex justify-end space-x-4">
                <button id="confirm-cancel" class="px-4 py-2 bg-gray-300 dark:bg-gray-600 rounded-md hover:bg-gray-400 dark:hover:bg-gray-500">Cancel</button>
                <button id="confirm-ok" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">OK</button>
            </div>
        </div>
    </div>


    <!-- Firebase SDK and Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, updateDoc, deleteDoc, writeBatch, getDocs, setDoc, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM ELEMENTS ---
        const boardContainer = document.getElementById('board-container');
        const board = document.getElementById('board');
        const addNoteBtn = document.getElementById('addNoteBtn');
        const connectModeBtn = document.getElementById('connectModeBtn');
        const deleteModeBtn = document.getElementById('deleteModeBtn');
        const deleteConnectionModeBtn = document.getElementById('deleteConnectionModeBtn');
        const toggleThemeBtn = document.getElementById('toggleThemeBtn');
        const clearBoardBtn = document.getElementById('clearBoardBtn');
        const connectionsSvg = document.getElementById('connections-svg');
        const userInfoDiv = document.getElementById('userInfo');
        const messageBox = document.getElementById('message-box');
        const confirmModal = document.getElementById('confirm-modal');
        const confirmMessage = document.getElementById('confirm-message');
        const confirmOkBtn = document.getElementById('confirm-ok');
        const confirmCancelBtn = document.getElementById('confirm-cancel');


        // --- FIREBASE STATE ---
        let db, auth;
        let notesCollection;
        let connectionsCollection;
        let userId;

        // --- APP STATE ---
        let localNotes = new Map();
        let localConnections = [];
        let isDragging = false;
        let isRotating = false;
        let isResizing = false;
        let activeNote = null;
        let isConnectMode = false;
        let isDeleteMode = false;
        let isDeleteConnectionMode = false;
        let firstConnectionPoint = null;
        let ghostNote = null;
        const MIN_NOTE_WIDTH = 120;
        const MIN_NOTE_HEIGHT = 100;

        // --- PAN & ZOOM STATE ---
        let scale = 0.5;
        let panX = 0;
        let panY = 0;
        let isPanning = false;
        const MIN_SCALE = 0.1;
        const MAX_SCALE = 3.0;

        // --- INITIALIZATION ---
        async function initFirebase() {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

            if (!firebaseConfig.apiKey) {
                console.error("Firebase config not found. Please provide it.");
                userInfoDiv.textContent = 'Firebase connection failed.';
                return;
            }

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            notesCollection = collection(db, `artifacts/${appId}/public/data/notes`);
            connectionsCollection = collection(db, `artifacts/${appId}/public/data/connections`);

            onAuthStateChanged(auth, user => {
                if (user) {
                    userId = user.uid;
                    userInfoDiv.innerHTML = `<strong>Detective ID:</strong> ${userId}`;
                    setupRealtimeListeners();
                } else {
                    userInfoDiv.textContent = 'Authenticating...';
                }
            });

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                userInfoDiv.textContent = 'Authentication Failed.';
            }
        }
        
        // --- CUSTOM CONFIRM DIALOG ---
        let confirmCallback = null;
        function showConfirm(message, callback) {
            confirmMessage.textContent = message;
            confirmModal.classList.remove('hidden');
            confirmCallback = callback;
        }
        confirmOkBtn.addEventListener('click', () => {
            if (confirmCallback) confirmCallback(true);
            confirmModal.classList.add('hidden');
            confirmCallback = null;
        });
        confirmCancelBtn.addEventListener('click', () => {
            if (confirmCallback) confirmCallback(false);
            confirmModal.classList.add('hidden');
            confirmCallback = null;
        });

        // --- REAL-TIME LISTENERS ---
        function setupRealtimeListeners() {
            onSnapshot(notesCollection, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const noteData = { id: change.doc.id, ...change.doc.data() };
                    if (change.type === "added" || change.type === "modified") {
                        localNotes.set(noteData.id, noteData);
                        createOrUpdateNoteElement(noteData);
                    }
                    if (change.type === "removed") {
                        const element = document.getElementById(noteData.id);
                        if (element) element.remove();
                        localNotes.delete(noteData.id);
                    }
                });
                renderConnections();
            });

            onSnapshot(connectionsCollection, (snapshot) => {
                localConnections = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderConnections();
            });
        }

        // --- DOM MANIPULATION & RENDERING ---
        function createOrUpdateNoteElement(noteData) {
            let noteEl = document.getElementById(noteData.id);
            if (!noteEl) {
                noteEl = document.createElement('div');
                noteEl.id = noteData.id;
                noteEl.className = 'note';
                noteEl.innerHTML = `<div class="note-pin"></div><div class="note-content"></div><div class="resize-handle"></div>`;
                board.appendChild(noteEl);
                
                if (noteData.rotation === undefined) {
                    const rotation = Math.random() * 10 - 5;
                    updateDoc(doc(notesCollection, noteData.id), { rotation });
                    noteData.rotation = rotation;
                }
                noteEl.addEventListener('mousedown', handleNoteMouseDown);
                noteEl.addEventListener('click', handleNoteClick);
            }
            
            noteEl.style.left = `${noteData.x || 50}px`;
            noteEl.style.top = `${noteData.y || 50}px`;
            noteEl.style.width = `${noteData.width || 200}px`;
            noteEl.style.height = `${noteData.height || 150}px`;
            noteEl.style.transform = `rotate(${noteData.rotation || 0}deg)`;
            
            const contentDiv = noteEl.querySelector('.note-content');
            contentDiv.textContent = noteData.text || 'Click to edit...';

            noteEl.classList.toggle('is-deletable', isDeleteMode);
        }

        function renderConnections() {
            connectionsSvg.innerHTML = '';
            localConnections.forEach(conn => {
                if (conn.path && conn.path.length >= 2) {
                    for (let i = 0; i < conn.path.length - 1; i++) {
                        const noteAData = localNotes.get(conn.path[i]);
                        const noteBData = localNotes.get(conn.path[i+1]);

                        if (noteAData && noteBData) {
                            const noteAWidth = noteAData.width || 200;
                            const noteAHeight = noteAData.height || 150;
                            const noteBWidth = noteBData.width || 200;
                            const noteBHeight = noteBData.height || 150;

                            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                            line.setAttribute('class', 'connection-line');
                            line.setAttribute('data-id', conn.id);
                            line.setAttribute('x1', noteAData.x + noteAWidth / 2);
                            line.setAttribute('y1', noteAData.y + noteAHeight / 2);
                            line.setAttribute('x2', noteBData.x + noteBWidth / 2);
                            line.setAttribute('y2', noteBData.y + noteBHeight / 2);
                            line.setAttribute('stroke', '#D53F8C');
                            line.setAttribute('stroke-width', '4');
                            line.setAttribute('stroke-dasharray', '10, 5');
                            
                            connectionsSvg.appendChild(line);
                        }
                    }
                }
            });
        }
        
        function updateBoardTransform() {
            board.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
        }

        // --- EVENT HANDLERS ---
        addNoteBtn.addEventListener('mousedown', startAddNoteDrag);
        
        clearBoardBtn.addEventListener('click', () => {
             showConfirm('Are you sure you want to clear the entire board? This cannot be undone.', async (confirmed) => {
                if (confirmed) {
                    const batch = writeBatch(db);
                    const notesSnapshot = await getDocs(notesCollection);
                    notesSnapshot.forEach(doc => batch.delete(doc.ref));
                    const connectionsSnapshot = await getDocs(connectionsCollection);
                    connectionsSnapshot.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                }
            });
        });

        connectModeBtn.addEventListener('click', () => {
            isConnectMode = !isConnectMode;
            if (isConnectMode) {
                if (isDeleteMode) deleteModeBtn.click();
                if (isDeleteConnectionMode) deleteConnectionModeBtn.click();
                connectModeBtn.textContent = 'Cancel Connect';
                connectModeBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                connectModeBtn.classList.add('bg-gray-500', 'hover:bg-gray-600');
                messageBox.classList.remove('hidden');
            } else {
                connectModeBtn.textContent = 'Connect Notebox';
                connectModeBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                connectModeBtn.classList.remove('bg-gray-500', 'hover:bg-gray-600');
                if(firstConnectionPoint) {
                    const el = document.getElementById(firstConnectionPoint);
                    if(el) el.style.outline = 'none';
                }
                firstConnectionPoint = null;
                messageBox.classList.add('hidden');
            }
        });

        deleteModeBtn.addEventListener('click', () => {
            isDeleteMode = !isDeleteMode;
            document.querySelectorAll('.note').forEach(n => n.classList.toggle('is-deletable', isDeleteMode));
            if (isDeleteMode) {
                if (isConnectMode) connectModeBtn.click();
                if (isDeleteConnectionMode) deleteConnectionModeBtn.click();
                deleteModeBtn.textContent = 'Cancel Delete';
                deleteModeBtn.classList.remove('bg-gray-600', 'hover:bg-gray-700');
                deleteModeBtn.classList.add('bg-red-600', 'hover:bg-red-700');
            } else {
                deleteModeBtn.textContent = 'Delete Notebox';
                deleteModeBtn.classList.add('bg-gray-600', 'hover:bg-gray-700');
                deleteModeBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
            }
        });

        deleteConnectionModeBtn.addEventListener('click', () => {
            isDeleteConnectionMode = !isDeleteConnectionMode;
            connectionsSvg.classList.toggle('delete-connection-mode', isDeleteConnectionMode);
            if (isDeleteConnectionMode) {
                if (isConnectMode) connectModeBtn.click();
                if (isDeleteMode) deleteModeBtn.click();
                deleteConnectionModeBtn.textContent = 'Cancel Delete';
                deleteConnectionModeBtn.classList.remove('bg-purple-500', 'hover:bg-purple-600');
                deleteConnectionModeBtn.classList.add('bg-red-600', 'hover:bg-red-700');
                messageBox.querySelector('p').textContent = "Click a connection line to delete it.";
                messageBox.classList.remove('hidden');
            } else {
                deleteConnectionModeBtn.textContent = 'Delete Connection';
                deleteConnectionModeBtn.classList.add('bg-purple-500', 'hover:bg-purple-600');
                deleteConnectionModeBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                messageBox.classList.add('hidden');
            }
        });

        toggleThemeBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        function handleNoteClick(e) {
            // Use triple click to edit
            if (e.detail === 3) {
                startEditing(e);
                return;
            }

            const noteEl = e.currentTarget;

            if (isDeleteMode) {
                deleteNoteById(noteEl.id);
                return;
            }

            if (isConnectMode) {
                if (!firstConnectionPoint) {
                    firstConnectionPoint = noteEl.id;
                    noteEl.style.outline = '4px solid #FBBF24';
                    messageBox.querySelector('p').textContent = "Selected first notebox. Click another to connect.";
                } else {
                    if (firstConnectionPoint === noteEl.id) return;
                    addDoc(connectionsCollection, { path: [firstConnectionPoint, noteEl.id] });
                    const firstEl = document.getElementById(firstConnectionPoint);
                    if(firstEl) firstEl.style.outline = 'none';
                    connectModeBtn.click(); // This will reset the mode
                }
            }
        }
        
        function startEditing(e) {
            e.stopPropagation();
            const noteEl = e.currentTarget;
            const contentDiv = noteEl.querySelector('.note-content');
            const currentText = localNotes.get(noteEl.id).text;

            const textarea = document.createElement('textarea');
            textarea.className = 'note-textarea';
            textarea.value = currentText === 'New Notebox...' ? '' : currentText;

            contentDiv.replaceWith(textarea);
            textarea.focus();
            textarea.select();

            const finishEditing = () => {
                const newText = textarea.value.trim();
                textarea.replaceWith(contentDiv);
                if (newText !== currentText && newText !== '') {
                    updateDoc(doc(notesCollection, noteEl.id), { text: newText });
                } else if (newText === '') {
                    updateDoc(doc(notesCollection, noteEl.id), { text: 'New Notebox...' });
                }
                // Ensure the event listener is removed to prevent memory leaks
                document.removeEventListener('mousedown', checkForOutsideClick);
            };
            
            const checkForOutsideClick = (event) => {
                if (!textarea.contains(event.target)) {
                    finishEditing();
                }
            };
            
            textarea.addEventListener('blur', finishEditing);
            textarea.addEventListener('keydown', (ev) => {
                if (ev.key === 'Escape') {
                    textarea.value = currentText;
                    finishEditing();
                }
            });
            // Add a global click listener to handle finishing edit when clicking outside
            setTimeout(() => document.addEventListener('mousedown', checkForOutsideClick), 0);
        }

        async function deleteNoteById(noteId) {
            if (!noteId) return;
            showConfirm('Are you sure you want to delete this notebox and all its connections?', async (confirmed) => {
                if (confirmed) {
                    const batch = writeBatch(db);
                    const connectionsToDelete = localConnections.filter(conn => conn.path.includes(noteId));
                    connectionsToDelete.forEach(conn => {
                        batch.delete(doc(connectionsCollection, conn.id));
                    });
                    batch.delete(doc(notesCollection, noteId));
                    await batch.commit();

                    if (isDeleteMode) {
                        deleteModeBtn.click();
                    }
                }
            });
        }

        // --- INTERACTION LOGIC (DRAG, ROTATE, RESIZE) ---
        function handleNoteMouseDown(e) {
            if (e.target.tagName === 'TEXTAREA' || isConnectMode || isDeleteMode || isDeleteConnectionMode) return;
            
            e.stopPropagation(); // Prevent board panning when interacting with a note
            activeNote = e.currentTarget;
            e.preventDefault();

            if (e.target.classList.contains('resize-handle')) {
                isResizing = true;
                activeNote.classList.add('is-resizing');
                window.addEventListener('mousemove', onResize);
            } else if (e.target.classList.contains('note-pin')) {
                isRotating = true;
                activeNote.classList.add('is-rotating');
                window.addEventListener('mousemove', onRotate);
            } else {
                isDragging = true;
                activeNote.classList.add('is-dragging');
                board.appendChild(activeNote); // Bring to front
                window.addEventListener('mousemove', onDrag);
            }
            window.addEventListener('mouseup', endInteraction);
        }

        function onDrag(e) {
            if (!isDragging || !activeNote) return;
            
            const noteData = localNotes.get(activeNote.id);
            if (noteData) {
                noteData.x += e.movementX / scale;
                noteData.y += e.movementY / scale;
                activeNote.style.left = `${noteData.x}px`;
                activeNote.style.top = `${noteData.y}px`;
                renderConnections();
            }
        }
        
        function onResize(e) {
            if (!isResizing || !activeNote) return;

            const noteData = localNotes.get(activeNote.id);
            if (noteData) {
                let newWidth = (noteData.width || MIN_NOTE_WIDTH) + (e.movementX / scale);
                let newHeight = (noteData.height || MIN_NOTE_HEIGHT) + (e.movementY / scale);
                
                noteData.width = Math.max(MIN_NOTE_WIDTH, newWidth);
                noteData.height = Math.max(MIN_NOTE_HEIGHT, newHeight);

                activeNote.style.width = `${noteData.width}px`;
                activeNote.style.height = `${noteData.height}px`;
                renderConnections();
            }
        }

        function onRotate(e) {
            if (!isRotating || !activeNote) return;

            const noteRect = activeNote.getBoundingClientRect();
            const noteCenterX = noteRect.left + noteRect.width / 2;
            const noteCenterY = noteRect.top + noteRect.height / 2;

            const angleRad = Math.atan2(e.clientY - noteCenterY, e.clientX - noteCenterX);
            const angleDeg = angleRad * (180 / Math.PI) + 90;

            activeNote.style.transform = `rotate(${angleDeg}deg)`;
            
            const noteData = localNotes.get(activeNote.id);
            if (noteData) {
                noteData.rotation = angleDeg;
            }
        }
        
        function endInteraction(e) {
            const noteData = activeNote ? localNotes.get(activeNote.id) : null;
            if (noteData) {
                if (isDragging) {
                    updateDoc(doc(notesCollection, activeNote.id), { x: noteData.x, y: noteData.y });
                }
                if (isResizing) {
                    updateDoc(doc(notesCollection, activeNote.id), { width: noteData.width, height: noteData.height });
                }
                if (isRotating) {
                    updateDoc(doc(notesCollection, activeNote.id), { rotation: noteData.rotation });
                }
            }
            
            window.removeEventListener('mousemove', onDrag);
            window.removeEventListener('mousemove', onRotate);
            window.removeEventListener('mousemove', onResize);
            window.removeEventListener('mouseup', endInteraction);

            if(activeNote) {
                activeNote.classList.remove('is-dragging', 'is-rotating', 'is-resizing');
            }

            isDragging = isRotating = isResizing = false;
            activeNote = null;
        }
        
        // --- PAN AND ZOOM LOGIC ---
        boardContainer.addEventListener('mousedown', (e) => {
            // Only pan if the click is directly on the board container or board itself
            if (e.target === boardContainer || e.target === board) {
                isPanning = true;
                boardContainer.classList.add('is-panning');
            }
        });

        window.addEventListener('mouseup', () => {
            isPanning = false;
            boardContainer.classList.remove('is-panning');
        });

        window.addEventListener('mousemove', (e) => {
            if (isPanning) {
                panX += e.movementX;
                panY += e.movementY;
                updateBoardTransform();
            }
        });

        boardContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = boardContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // The point on the board under the mouse before the zoom
            const boardX = (mouseX - panX) / scale;
            const boardY = (mouseY - panY) / scale;

            // Update scale
            const delta = e.deltaY * -0.005;
            const oldScale = scale;
            scale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, scale + delta));
            
            // Adjust pan to keep the point under the mouse stationary
            panX = mouseX - boardX * scale;
            panY = mouseY - boardY * scale;

            updateBoardTransform();
        });


        // --- DRAG AND DROP LOGIC (FOR ADDING NEW NOTES) ---
        function startAddNoteDrag(e) {
            e.preventDefault();
            
            ghostNote = document.createElement('div');
            ghostNote.className = 'note';
            ghostNote.style.position = 'absolute';
            ghostNote.style.zIndex = '1000';
            ghostNote.style.pointerEvents = 'none';
            ghostNote.style.opacity = '0.7';
            ghostNote.innerHTML = `<div class="note-pin"></div><div class="note-content">New Notebox...</div>`;
            document.body.appendChild(ghostNote);

            moveGhostNote(e);

            window.addEventListener('mousemove', onAddNoteDrag);
            window.addEventListener('mouseup', endAddNoteDrag);
        }

        function onAddNoteDrag(e) {
            moveGhostNote(e);
        }

        function moveGhostNote(e) {
            if (!ghostNote) return;
            ghostNote.style.left = `${e.clientX - 100}px`;
            ghostNote.style.top = `${e.clientY - 75}px`;
        }

        function endAddNoteDrag(e) {
            window.removeEventListener('mousemove', onAddNoteDrag);
            window.removeEventListener('mouseup', endAddNoteDrag);

            if (ghostNote) {
                ghostNote.remove();
                ghostNote = null;
            }

            const boardRect = boardContainer.getBoundingClientRect();
            // Check if the drop is within the visible board area
            if (e.clientX >= boardRect.left && e.clientX <= boardRect.right &&
                e.clientY >= boardRect.top && e.clientY <= boardRect.bottom) {
                
                // Convert viewport coordinates to board coordinates
                const dropX = (e.clientX - boardRect.left - panX) / scale - 100; // Adjust for note width
                const dropY = (e.clientY - boardRect.top - panY) / scale - 75; // Adjust for note height

                addDoc(notesCollection, {
                    text: 'New Notebox...',
                    x: dropX,
                    y: dropY,
                    rotation: Math.random() * 10 - 5,
                    width: 200,
                    height: 150
                });
            }
        }

        connectionsSvg.addEventListener('click', (e) => {
            if(isDeleteConnectionMode && e.target.classList.contains('connection-line')) {
                const connectionId = e.target.getAttribute('data-id');
                showConfirm('Are you sure you want to delete this connection?', (confirmed) => {
                    if (confirmed) {
                        deleteDoc(doc(connectionsCollection, connectionId));
                        deleteConnectionModeBtn.click();
                    }
                });
            }
        });

        // --- STARTUP ---
        function centerBoard() {
            panX = (window.innerWidth - (board.offsetWidth * scale)) / 2;
            panY = (window.innerHeight - (board.offsetHeight * scale)) / 2;
            updateBoardTransform();
        }

        window.onload = () => {
            initFirebase();
            centerBoard();
        };
    </script>
</body>
</html>
