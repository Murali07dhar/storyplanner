<!DOCTYPE html>
<html lang="en" class=""> <!-- The 'dark' class will be toggled here -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Notebox Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kalam', cursive;
            overscroll-behavior: none;
            background-color: #3D352E; /* Dark wood color */
            user-select: none; /* Prevent text selection during drag */
            transition: background-color 0.3s ease-in-out;
        }

        .dark body {
            background-color: #1a202c;
        }

        #board {
            background-image: url('https://www.transparenttextures.com/patterns/cork-wallet.png');
            background-color: #C19A6B; /* Cork color */
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            transition: background-color 0.3s ease-in-out;
        }

        .dark #board {
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            background-color: #2D3748;
        }

        .note {
            position: absolute;
            width: 200px;
            height: 150px;
            padding: 20px 15px 15px 15px;
            background-color: #FEFDE2; /* Off-white paper */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            cursor: grab;
            transition: box-shadow 0.1s ease-in-out, border-color 0.2s ease-in-out, background-color 0.3s ease-in-out;
            border: 2px solid transparent;
            display: flex; /* Use flexbox for content layout */
        }
        
        .dark .note {
            background-color: #4A5568;
            border-color: #718096;
        }

        .note.is-deletable {
            cursor: crosshair;
            border-color: #E53E3E;
            box-shadow: 0 0 20px rgba(229, 62, 62, 0.7);
        }

        .note.is-dragging, .note.is-rotating, .note.is-resizing {
            cursor: grabbing;
            z-index: 100;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.4);
            transform-origin: center center;
        }
        
        .note-pin {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: #E53E3E; /* Red */
            border-radius: 50%;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            border: 2px solid #C53030;
            cursor: crosshair; /* Indicates a special handle */
            z-index: 2;
        }

        .note-content {
            flex-grow: 1;
            font-size: 18px;
            line-height: 1.4;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: color 0.3s ease-in-out;
        }
        
        .dark .note-content {
            color: #F7FAFC;
        }
        
        .note-textarea {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-family: 'Kalam', cursive;
            font-size: 18px;
            line-height: 1.4;
            color: #1a202c;
        }

        .dark .note-textarea {
            color: #F7FAFC;
        }
        
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 20px 20px;
            border-color: transparent transparent rgba(0,0,0,0.2) transparent;
            cursor: nwse-resize;
            z-index: 2;
        }

        #connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #controls {
            font-family: 'Permanent Marker', cursive;
        }

        /* Board selection modal styles */
        #board-selector {
            font-family: 'Permanent Marker', cursive;
        }
        #board-list li {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #board-list li:hover {
            background-color: #FBBF24; /* yellow-400 */
        }
    </style>
</head>
<body class="w-screen h-screen m-0 p-0 overflow-hidden">

    <!-- Board Selection Modal -->
    <div id="board-selector" class="fixed inset-0 bg-gray-900 bg-opacity-90 z-50 flex items-center justify-center">
        <div class="bg-gray-800/80 backdrop-blur-sm text-white p-8 rounded-xl shadow-2xl border border-gray-600 w-full max-w-md text-center">
            <h1 class="text-4xl text-yellow-300 mb-6">Select a Board</h1>
            <div class="mb-6">
                <h2 class="text-2xl text-yellow-200 mb-3">Existing Boards</h2>
                <ul id="board-list" class="bg-gray-700 rounded-lg p-2 max-h-60 overflow-y-auto">
                    <!-- Boards will be populated here -->
                </ul>
            </div>
            
            <!-- Button to show the create board form -->
            <div class="mt-6">
                <button id="show-create-board-btn" class="w-full px-4 py-3 bg-yellow-400 text-gray-900 font-bold rounded-md hover:bg-yellow-500 transition-transform transform hover:scale-105 shadow-lg">Create a New Board</button>
            </div>
            
            <!-- Hidden form to create a new board -->
            <div id="create-board-form" class="hidden mt-4">
                <h2 class="text-2xl text-yellow-200 mb-3">Enter New Board Name</h2>
                <input type="text" id="new-board-name" placeholder="Case File #..." class="w-full p-3 bg-gray-900 border border-gray-500 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
                <button id="create-board-btn" class="w-full mt-3 px-4 py-3 bg-green-500 text-white font-bold rounded-md hover:bg-green-600 transition-transform transform hover:scale-105 shadow-lg">Create and Open</button>
                <button id="cancel-create-btn" class="w-full mt-2 px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">Cancel</button>
            </div>
        </div>
    </div>

    <!-- The main evidence board container -->
    <div id="board" class="hidden">
        <!-- SVG layer for drawing connection lines (the "yarn") -->
        <svg id="connections-svg"></svg>
    </div>

    <!-- UI Controls -->
    <div id="controls" class="hidden absolute top-4 left-4 z-20 bg-gray-800/80 backdrop-blur-sm text-white p-4 rounded-lg shadow-2xl border border-gray-600 flex flex-col space-y-3">
        <h1 class="text-3xl text-center text-yellow-300">Controls</h1>
        <div id="userInfo" class="text-xs text-center bg-gray-700 p-2 rounded-md break-all">Connecting...</div>
        <button id="addNoteBtn" class="px-4 py-2 bg-yellow-400 text-gray-900 font-bold rounded-md hover:bg-yellow-500 transition-transform transform hover:scale-105 shadow-lg cursor-grab">Add Notebox</button>
        <button id="connectModeBtn" class="px-4 py-2 bg-red-500 text-white font-bold rounded-md hover:bg-red-600 transition-transform transform hover:scale-105 shadow-lg">Connect Notebox</button>
        <button id="deleteModeBtn" class="px-4 py-2 bg-gray-600 text-white font-bold rounded-md hover:bg-gray-700 transition-transform transform hover:scale-105 shadow-lg">Delete Notebox</button>
        <button id="switchBoardBtn" class="px-4 py-2 bg-green-500 text-white font-bold rounded-md hover:bg-green-600 transition-transform transform hover:scale-105 shadow-lg">Switch Board</button>
        <button id="toggleThemeBtn" class="px-4 py-2 bg-indigo-500 text-white font-bold rounded-md hover:bg-indigo-600 transition-transform transform hover:scale-105 shadow-lg">Toggle Theme</button>
        <button id="clearBoardBtn" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600 transition-transform transform hover:scale-105 shadow-lg">Clear Board</button>
    </div>
    
    <!-- Message display for connection mode -->
    <div id="message-box" class="hidden absolute bottom-10 left-1/2 -translate-x-1/2 bg-black text-white px-6 py-3 rounded-lg shadow-xl z-30">
        <p>Click two noteboxes to connect them with yarn.</p>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4" style="font-family: 'Permanent Marker', cursive;">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="confirmation-message" class="text-lg text-gray-900 dark:text-gray-100 mb-6">Are you sure?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-cancel-btn" class="px-6 py-2 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:opacity-90">Cancel</button>
                <button id="confirm-ok-btn" class="px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Confirm</button>
            </div>
        </div>
    </div>


    <!-- Firebase SDK and Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, updateDoc, deleteDoc, writeBatch, getDocs, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM ELEMENTS ---
        const board = document.getElementById('board');
        const controls = document.getElementById('controls');
        const boardSelector = document.getElementById('board-selector');
        const boardList = document.getElementById('board-list');
        const createBoardBtn = document.getElementById('create-board-btn');
        const newBoardNameInput = document.getElementById('new-board-name');
        const showCreateBoardBtn = document.getElementById('show-create-board-btn');
        const createBoardForm = document.getElementById('create-board-form');
        const cancelCreateBtn = document.getElementById('cancel-create-btn');
        const addNoteBtn = document.getElementById('addNoteBtn');
        const connectModeBtn = document.getElementById('connectModeBtn');
        const deleteModeBtn = document.getElementById('deleteModeBtn');
        const toggleThemeBtn = document.getElementById('toggleThemeBtn');
        const clearBoardBtn = document.getElementById('clearBoardBtn');
        const switchBoardBtn = document.getElementById('switchBoardBtn');
        const connectionsSvg = document.getElementById('connections-svg');
        const userInfoDiv = document.getElementById('userInfo');
        const messageBox = document.getElementById('message-box');

        // --- FIREBASE & APP STATE ---
        let db, auth;
        let userId, currentBoardId;
        let notesCollection, connectionsCollection;
        let notesListener, connectionsListener; // To store unsubscribe functions

        // --- LOCAL STATE ---
        let localNotes = new Map();
        let localConnections = [];
        let isDragging = false, isRotating = false, isResizing = false;
        let activeNote = null;
        let dragOffsetX, dragOffsetY, dragStartX, dragStartY;
        let isConnectMode = false, isDeleteMode = false;
        let firstConnectionPoint = null;
        let ghostNote = null;
        const DRAG_THRESHOLD = 5;
        const MIN_NOTE_WIDTH = 120;
        const MIN_NOTE_HEIGHT = 100;

        // --- INITIALIZATION ---
        async function initFirebase() {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'detective-board-default';
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
            
            if (!firebaseConfig.apiKey) {
                console.error("Firebase config is missing!");
                userInfoDiv.textContent = "Configuration Error.";
                return;
            }

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    userInfoDiv.innerHTML = `<strong>Detective ID:</strong> ${userId.substring(0,8)}...`;
                    await loadBoardsList();
                } else {
                    userInfoDiv.textContent = 'Authenticating...';
                }
            });

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                userInfoDiv.textContent = 'Authentication Failed.';
            }
        }

        // --- BOARD MANAGEMENT ---
        async function loadBoardsList() {
            // Detach old listeners if any
            if (notesListener) notesListener();
            if (connectionsListener) connectionsListener();

            // Reset UI
            board.classList.add('hidden');
            controls.classList.add('hidden');
            boardSelector.classList.remove('hidden');
            boardList.innerHTML = '<li>Loading boards...</li>';
            
            // Reset create board form state
            createBoardForm.classList.add('hidden');
            showCreateBoardBtn.classList.remove('hidden');
            newBoardNameInput.value = '';

            const boardsListCollection = collection(db, 'artifacts', 'detective-board', 'users', userId, 'boardsList');
            const q = query(boardsListCollection); 
            
            onSnapshot(q, (snapshot) => {
                boardList.innerHTML = '';
                if (snapshot.empty) {
                    boardList.innerHTML = '<li class="p-2 text-gray-400">No boards found. Create one!</li>';
                } else {
                    snapshot.forEach(doc => {
                        const boardData = doc.data();
                        const li = document.createElement('li');
                        li.textContent = boardData.name;
                        li.dataset.boardId = doc.id;
                        li.className = 'p-3 text-lg text-white rounded-md';
                        li.addEventListener('click', () => loadBoard(doc.id));
                        boardList.appendChild(li);
                    });
                }
            });
        }

        async function createNewBoard() {
            const boardName = newBoardNameInput.value.trim();
            if (!boardName) {
                await showConfirmation("Please enter a name for the new board.", true);
                return;
            }
            const boardsListCollection = collection(db, 'artifacts', 'detective-board', 'users', userId, 'boardsList');
            try {
                const newBoardDoc = await addDoc(boardsListCollection, {
                    name: boardName,
                    createdAt: serverTimestamp()
                });
                newBoardNameInput.value = '';
                // Hide the form and show the button again after creation
                createBoardForm.classList.add('hidden');
                showCreateBoardBtn.classList.remove('hidden');
                loadBoard(newBoardDoc.id);
            } catch (error) {
                console.error("Error creating new board: ", error);
            }
        }

        function loadBoard(boardId) {
            currentBoardId = boardId;

            // Update collection references
            notesCollection = collection(db, 'artifacts', 'detective-board', 'users', userId, 'boards', currentBoardId, 'notes');
            connectionsCollection = collection(db, 'artifacts', 'detective-board', 'users', userId, 'boards', currentBoardId, 'connections');

            // Clear old data and UI
            board.innerHTML = '<svg id="connections-svg"></svg>'; // Keep the SVG element
            localNotes.clear();
            localConnections = [];
            
            // Show the board UI
            boardSelector.classList.add('hidden');
            board.classList.remove('hidden');
            controls.classList.remove('hidden');
            
            setupRealtimeListeners();
        }

        // --- REAL-TIME LISTENERS ---
        function setupRealtimeListeners() {
            // Detach previous listeners before attaching new ones
            if (notesListener) notesListener();
            if (connectionsListener) connectionsListener();

            notesListener = onSnapshot(notesCollection, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const noteData = { id: change.doc.id, ...change.doc.data() };
                    if (change.type === "added" || change.type === "modified") {
                        localNotes.set(noteData.id, noteData);
                        createOrUpdateNoteElement(noteData);
                    }
                    if (change.type === "removed") {
                        const element = document.getElementById(noteData.id);
                        if (element) element.remove();
                        localNotes.delete(noteData.id);
                    }
                });
                renderConnections();
            });

            connectionsListener = onSnapshot(connectionsCollection, (snapshot) => {
                localConnections = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderConnections();
            });
        }

        // --- DOM MANIPULATION & RENDERING ---
        function createOrUpdateNoteElement(noteData) {
            let noteEl = document.getElementById(noteData.id);
            if (!noteEl) {
                noteEl = document.createElement('div');
                noteEl.id = noteData.id;
                noteEl.className = 'note';
                noteEl.innerHTML = `<div class="note-pin"></div><div class="note-content"></div><div class="resize-handle"></div>`;
                document.getElementById('board').appendChild(noteEl);
                
                noteEl.addEventListener('mousedown', handleNoteMouseDown);
                noteEl.addEventListener('click', handleNoteClick);
            }
            
            noteEl.style.left = `${noteData.x || 50}px`;
            noteEl.style.top = `${noteData.y || 50}px`;
            noteEl.style.width = `${noteData.width || 200}px`;
            noteEl.style.height = `${noteData.height || 150}px`;
            noteEl.style.transform = `rotate(${noteData.rotation || 0}deg)`;
            
            const contentDiv = noteEl.querySelector('.note-content');
            contentDiv.textContent = noteData.text || 'Click to edit...';

            noteEl.classList.toggle('is-deletable', isDeleteMode);
        }

        function renderConnections() {
            const svg = document.getElementById('connections-svg');
            if(!svg) return;
            svg.innerHTML = ''; // Clear previous lines
            localConnections.forEach(conn => {
                if (conn.path && conn.path.length >= 2) {
                    for (let i = 0; i < conn.path.length - 1; i++) {
                        const noteAData = localNotes.get(conn.path[i]);
                        const noteBData = localNotes.get(conn.path[i+1]);

                        if (noteAData && noteBData) {
                            const noteAWidth = noteAData.width || 200;
                            const noteAHeight = noteAData.height || 150;
                            const noteBWidth = noteBData.width || 200;
                            const noteBHeight = noteBData.height || 150;

                            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                            line.setAttribute('x1', noteAData.x + noteAWidth / 2);
                            line.setAttribute('y1', noteAData.y + noteAHeight / 2);
                            line.setAttribute('x2', noteBData.x + noteBWidth / 2);
                            line.setAttribute('y2', noteBData.y + noteBHeight / 2);
                            line.setAttribute('stroke', '#D53F8C');
                            line.setAttribute('stroke-width', '4');
                            line.setAttribute('stroke-dasharray', '10, 5');
                            
                            const anim = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
                            anim.setAttribute('attributeName', 'stroke-dashoffset');
                            anim.setAttribute('from', '0');
                            anim.setAttribute('to', '15');
                            anim.setAttribute('dur', '0.5s');
                            anim.setAttribute('repeatCount', 'indefinite');
                            line.appendChild(anim);

                            svg.appendChild(line);
                        }
                    }
                }
            });
        }

        // --- CUSTOM CONFIRMATION MODAL ---
        function showConfirmation(message, isAlert = false) {
            return new Promise((resolve) => {
                const modal = document.getElementById('confirmation-modal');
                const messageEl = document.getElementById('confirmation-message');
                const okBtn = document.getElementById('confirm-ok-btn');
                const cancelBtn = document.getElementById('confirm-cancel-btn');

                messageEl.textContent = message;
                
                if (isAlert) {
                    cancelBtn.classList.add('hidden');
                    okBtn.textContent = 'OK';
                } else {
                    cancelBtn.classList.remove('hidden');
                    okBtn.textContent = 'Confirm';
                }

                modal.classList.remove('hidden');

                const close = (result) => {
                    modal.classList.add('hidden');
                    okBtn.replaceWith(okBtn.cloneNode(true));
                    cancelBtn.replaceWith(cancelBtn.cloneNode(true));
                    resolve(result);
                };

                document.getElementById('confirm-ok-btn').onclick = () => close(true);
                document.getElementById('confirm-cancel-btn').onclick = () => close(false);
            });
        }

        // --- EVENT HANDLERS ---
        showCreateBoardBtn.addEventListener('click', () => {
            createBoardForm.classList.remove('hidden');
            showCreateBoardBtn.classList.add('hidden');
        });

        cancelCreateBtn.addEventListener('click', () => {
            createBoardForm.classList.add('hidden');
            showCreateBoardBtn.classList.remove('hidden');
            newBoardNameInput.value = '';
        });

        createBoardBtn.addEventListener('click', createNewBoard);
        newBoardNameInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') createNewBoard();
        });
        switchBoardBtn.addEventListener('click', loadBoardsList);
        addNoteBtn.addEventListener('mousedown', startAddNoteDrag);
        
        clearBoardBtn.addEventListener('click', async () => {
            if (await showConfirmation('Are you sure you want to clear this entire board? This cannot be undone.')) {
                const batch = writeBatch(db);
                const notesSnapshot = await getDocs(notesCollection);
                notesSnapshot.forEach(doc => batch.delete(doc.ref));
                const connectionsSnapshot = await getDocs(connectionsCollection);
                connectionsSnapshot.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
            }
        });

        connectModeBtn.addEventListener('click', () => {
            isConnectMode = !isConnectMode;
            if (isConnectMode) {
                if (isDeleteMode) deleteModeBtn.click();
                connectModeBtn.textContent = 'Cancel Connect';
                connectModeBtn.classList.replace('bg-red-500', 'bg-gray-500');
                connectModeBtn.classList.replace('hover:bg-red-600', 'hover:bg-gray-600');
                messageBox.classList.remove('hidden');
            } else {
                connectModeBtn.textContent = 'Connect Notebox';
                connectModeBtn.classList.replace('bg-gray-500', 'bg-red-500');
                connectModeBtn.classList.replace('hover:bg-gray-600', 'hover:bg-red-600');
                if(firstConnectionPoint) document.getElementById(firstConnectionPoint).style.outline = 'none';
                firstConnectionPoint = null;
                messageBox.classList.add('hidden');
            }
        });

        deleteModeBtn.addEventListener('click', () => {
            isDeleteMode = !isDeleteMode;
            document.querySelectorAll('.note').forEach(n => n.classList.toggle('is-deletable', isDeleteMode));
            if (isDeleteMode) {
                if (isConnectMode) connectModeBtn.click();
                deleteModeBtn.textContent = 'Cancel Delete';
                deleteModeBtn.classList.replace('bg-gray-600', 'bg-red-600');
                deleteModeBtn.classList.replace('hover:bg-gray-700', 'hover:bg-red-700');
            } else {
                deleteModeBtn.textContent = 'Delete Notebox';
                deleteModeBtn.classList.replace('bg-red-600', 'bg-gray-600');
                deleteModeBtn.classList.replace('hover:bg-red-700', 'hover:bg-gray-700');
            }
        });

        toggleThemeBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        function handleNoteClick(e) {
            // Triple click to edit
            if (e.detail === 3) {
                startEditing(e);
                return;
            }

            const noteEl = e.currentTarget;

            if (isDeleteMode) {
                deleteNoteById(noteEl.id);
                return;
            }

            if (isConnectMode) {
                if (!firstConnectionPoint) {
                    firstConnectionPoint = noteEl.id;
                    noteEl.style.outline = '4px solid #FBBF24';
                    messageBox.querySelector('p').textContent = "Selected first notebox. Click another to connect.";
                } else {
                    if (firstConnectionPoint === noteEl.id) return;
                    addDoc(connectionsCollection, { path: [firstConnectionPoint, noteEl.id] });
                    document.getElementById(firstConnectionPoint).style.outline = 'none';
                    connectModeBtn.click(); // This will reset the mode
                }
            }
        }
        
        function startEditing(e) {
            e.stopPropagation();
            const noteEl = e.currentTarget;
            const contentDiv = noteEl.querySelector('.note-content');
            const currentText = localNotes.get(noteEl.id).text;

            const textarea = document.createElement('textarea');
            textarea.className = 'note-textarea';
            textarea.value = currentText === 'New Notebox...' ? '' : currentText;

            contentDiv.replaceWith(textarea);
            textarea.focus();
            textarea.select();

            const finishEditing = () => {
                const newText = textarea.value.trim();
                textarea.replaceWith(contentDiv);
                if (newText !== currentText) {
                    const textToSave = newText === '' ? 'New Notebox...' : newText;
                    updateDoc(doc(notesCollection, noteEl.id), { text: textToSave });
                }
            };
            
            textarea.addEventListener('blur', finishEditing);
            textarea.addEventListener('keydown', (ev) => {
                if (ev.key === 'Escape') {
                    textarea.value = currentText; // Revert changes
                    textarea.blur(); // Trigger finishEditing
                }
            });
        }

        async function deleteNoteById(noteId) {
            if (!noteId) return;
            if (await showConfirmation('Are you sure you want to delete this notebox and all its connections?')) {
                const batch = writeBatch(db);
                // Find and delete connections associated with this note
                const connectionsToDelete = localConnections.filter(conn => conn.path.includes(noteId));
                connectionsToDelete.forEach(conn => {
                    batch.delete(doc(connectionsCollection, conn.id));
                });
                // Delete the note itself
                batch.delete(doc(notesCollection, noteId));
                await batch.commit();

                if (isDeleteMode) {
                    deleteModeBtn.click(); // Exit delete mode
                }
            }
        }

        // --- INTERACTION LOGIC (DRAG, ROTATE, RESIZE) ---
        function handleNoteMouseDown(e) {
            if (e.target.tagName === 'TEXTAREA' || isConnectMode || isDeleteMode) return;
            
            activeNote = e.currentTarget;
            e.preventDefault();

            if (e.target.classList.contains('resize-handle')) {
                isResizing = true;
                activeNote.classList.add('is-resizing');
                window.addEventListener('mousemove', onResize);
            } else if (e.target.classList.contains('note-pin')) {
                isRotating = true;
                activeNote.classList.add('is-rotating');
                window.addEventListener('mousemove', onRotate);
            } else {
                dragStartX = e.clientX;
                dragStartY = e.clientY;
                const rect = activeNote.getBoundingClientRect();
                dragOffsetX = e.clientX - rect.left;
                dragOffsetY = e.clientY - rect.top;
                window.addEventListener('mousemove', onDrag);
            }
            window.addEventListener('mouseup', endInteraction);
        }

        function onDrag(e) {
            if (!activeNote || isRotating || isResizing) return;
            
            if (!isDragging) {
                const dx = e.clientX - dragStartX;
                const dy = e.clientY - dragStartY;
                if (Math.sqrt(dx * dx + dy * dy) > DRAG_THRESHOLD) {
                    isDragging = true;
                    activeNote.classList.add('is-dragging');
                    document.getElementById('board').appendChild(activeNote); // Bring to top
                }
            }

            if (isDragging) {
                const boardRect = board.getBoundingClientRect();
                const newX = e.clientX - boardRect.left - dragOffsetX;
                const newY = e.clientY - boardRect.top - dragOffsetY;

                activeNote.style.left = `${newX}px`;
                activeNote.style.top = `${newY}px`;
                
                const noteData = localNotes.get(activeNote.id);
                if (noteData) {
                    noteData.x = newX;
                    noteData.y = newY;
                    renderConnections();
                }
            }
        }
        
        function onResize(e) {
            if (!isResizing || !activeNote) return;

            const noteRect = activeNote.getBoundingClientRect();
            let newWidth = e.clientX - noteRect.left;
            let newHeight = e.clientY - noteRect.top;

            newWidth = Math.max(MIN_NOTE_WIDTH, newWidth);
            newHeight = Math.max(MIN_NOTE_HEIGHT, newHeight);

            activeNote.style.width = `${newWidth}px`;
            activeNote.style.height = `${newHeight}px`;

            const noteData = localNotes.get(activeNote.id);
            if (noteData) {
                noteData.width = newWidth;
                noteData.height = newHeight;
                renderConnections();
            }
        }

        function onRotate(e) {
            if (!isRotating || !activeNote) return;

            const noteRect = activeNote.getBoundingClientRect();
            const noteCenterX = noteRect.left + noteRect.width / 2;
            const noteCenterY = noteRect.top + noteRect.height / 2;

            const angleRad = Math.atan2(e.clientY - noteCenterY, e.clientX - noteCenterX);
            const angleDeg = angleRad * (180 / Math.PI) + 90; // +90 to align with pin top

            activeNote.style.transform = `rotate(${angleDeg}deg)`;
            
            const noteData = localNotes.get(activeNote.id);
            if (noteData) {
                noteData.rotation = angleDeg;
            }
        }
        
        function endInteraction() {
            if (activeNote) {
                const noteId = activeNote.id;
                if (isDragging) {
                    const newX = parseFloat(activeNote.style.left);
                    const newY = parseFloat(activeNote.style.top);
                    updateDoc(doc(notesCollection, noteId), { x: newX, y: newY });
                }
                if (isResizing) {
                    const newWidth = parseFloat(activeNote.style.width);
                    const newHeight = parseFloat(activeNote.style.height);
                    updateDoc(doc(notesCollection, noteId), { width: newWidth, height: newHeight });
                }
                if (isRotating) {
                    const noteData = localNotes.get(noteId);
                    if (noteData) {
                        updateDoc(doc(notesCollection, noteId), { rotation: noteData.rotation });
                    }
                }
                activeNote.classList.remove('is-dragging', 'is-rotating', 'is-resizing');
            }
            
            window.removeEventListener('mousemove', onDrag);
            window.removeEventListener('mousemove', onRotate);
            window.removeEventListener('mousemove', onResize);
            window.removeEventListener('mouseup', endInteraction);

            isDragging = isRotating = isResizing = false;
            activeNote = null;
        }

        // --- DRAG AND DROP FOR ADDING NEW NOTES ---
        function startAddNoteDrag(e) {
            e.preventDefault();
            
            ghostNote = document.createElement('div');
            ghostNote.className = 'note';
            ghostNote.style.position = 'absolute';
            ghostNote.style.zIndex = '1000';
            ghostNote.style.pointerEvents = 'none';
            ghostNote.style.opacity = '0.7';
            ghostNote.innerHTML = `<div class="note-pin"></div><div class="note-content">New Notebox...</div>`;
            document.body.appendChild(ghostNote);

            moveGhostNote(e);

            window.addEventListener('mousemove', onAddNoteDrag);
            window.addEventListener('mouseup', endAddNoteDrag);
        }

        function onAddNoteDrag(e) {
            moveGhostNote(e);
        }

        function moveGhostNote(e) {
            if (!ghostNote) return;
            ghostNote.style.left = `${e.clientX - 100}px`;
            ghostNote.style.top = `${e.clientY - 75}px`;
        }

        function endAddNoteDrag(e) {
            window.removeEventListener('mousemove', onAddNoteDrag);
            window.removeEventListener('mouseup', endAddNoteDrag);

            if (ghostNote) {
                ghostNote.remove();
                ghostNote = null;
            }

            const boardRect = board.getBoundingClientRect();
            if (e.clientX >= boardRect.left && e.clientX <= boardRect.right &&
                e.clientY >= boardRect.top && e.clientY <= boardRect.bottom) {
                
                const dropX = e.clientX - boardRect.left - 100;
                const dropY = e.clientY - boardRect.top - 75;

                addDoc(notesCollection, {
                    text: 'New Notebox...',
                    x: dropX,
                    y: dropY,
                    rotation: Math.random() * 10 - 5,
                    width: 200,
                    height: 150
                });
            }
        }

        // --- STARTUP ---
        window.onload = initFirebase;
    </script>
